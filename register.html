<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.ico">
</head>
<body>

    <header>
        <div class="navbar">
           <div class="name">
            <h1><span>DANIEL</span>GAMES</h1>
           </div>
           <div class="dis">
            <p>ALL GAMES IN ONE TOUCH ARE YOU READY TO PLAY</p>
           </div>
           <div class="gun">
            <i class="fa-solid fa-person-rifle"></i>
           </div>
        </div>
    </header>
    <div class="reg"><form action="">
        <label class="first" for="first">First Name:</label>
        <input class="box5" type="text" id="first" required placeholder="XXX"><br/><br/><br/>

        <label class="last" for="last">Last Name:</label>
        <input class="box6" type="text" id="last" required placeholder="YYY"><br/><br/><br/>

        <label class="mail" for="mail">Email:</label>
        <input class="box1" type="email" id="mail" required placeholder="xxx@gmai.com" ><br/><br/><br/>
        <label class="pass"for="pass">Password:</label>
        <input class="box2" type="password" id="pass" required><br/><br/><br/>
        <label class="conpass" for="conpass">Confirm Password:</label>
        <input class="box3" type="password" id="conpass" required><br/><br/><br/>
        <label class="num" for="num">Phone no:</label>
        <input class="box4" type="text" id="num" pattern="[6-9]{1}[0-9]{9}" required ><br/>
        <button class="sub">submit</button>
        <input class="can" type="button" value="Cancel">
        <P class="have">already have an account<a class="sign-in"href="sign-in.html">Sign-In</a></P>
    </form>
    
    </div>
</body>
</html>
