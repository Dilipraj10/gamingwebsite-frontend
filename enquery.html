<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquery</title>
    <link rel="stylesheet" href="enquery.css">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="name">
             <h1><span>DANIEL</span>GAMES</h1>
            </div>
            <div class="dis">
             <p>ALL GAMES IN ONE TOUCH ARE YOU READY TO PLAY</p>
            </div>
            <div class="gun">
             <i class="fa-solid fa-person-rifle"></i>
            </div>
         </div>
    </header><br><br>
    <div class="title">
        <h1>Put Down Your Queries...</h1>
    </div>

    <div class="chatbox"><h1 id="chatbox-outer">
        <p id="loading">Loading...</p>
        <div class="msg">
            <input id="inputbox" type="text" placeholder=" Tap 'Enter' to send query...">
            <i id="heart" class="fa-solid fa-heart"></i>
            <i id="sent" class="fa-solid fa-paper-plane"></i>
            </h1></div>
        </div>
    </div>
</body>
</html>
